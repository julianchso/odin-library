<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>My Reading List</title>
  </head>
  <body class="defaultFont">
    <h1>my reading list</h1>
    <h3>This project is part of The Odin Project that teaches Object constructor</h3>
    <h3>
      Github repository can be viewed <a href="https://github.com/julianchso/odin-library">here</a>
    </h3>
    <form action="">
      <label for="title" class="margin-left-20px">Title: </label>
      <input type="text" id="title" name="title" class="bookInfo" />
      <label for="author" class="margin-left-20px">Author: </label>
      <input type="text" id="author" name="author" class="bookInfo" />
      <div class="statusCtn">
        <span class="margin-left-20px">Status: </span>
        <ul class="status">
          <li>
            <input type="radio" id="read" name="readStatus" value="read" checked="checked" />
            <label for="read">read</label>
          </li>
          <li>
            <input type="radio" id="notRead" name="readStatus" value="not read" />
            <label for="read">not read</label>
          </li>
        </ul>
      </div>
      <button type="button" id="submitBtn" class="defaultFont">Add Book</button>
    </form>

    <table>
      <thead>
        <tr>
          <th class="columnTitle">Title</th>
          <th class="columnAuthor">Author</th>
          <th class="columnStatus">Status</th>
          <th class="columnDelete"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
